<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
</head>
<body>
    <section class="navbar">
        <div class="nav-1">
            <img class="silicon" src="images/solid.svg" alt="Si14 Logga">
            <div class="features">
                Features
            </div>
        </div>
        <div class="nav-2">
            <div class="darkmode">
                Dark mode
            </div>
            <input type="checkbox" id="check">
            <label for="check" class="toggle"></label>
            <button class="login">
                <img class="gubbe" src="images/figure.svg" alt="">
                Sign in / up
            </button>
        </div>
    </section>
    <section class="container">
        <div>
            <h1 class="title">
                Manage All Your Money In One App
            </h1>
            <p class="text">
                We offer you a new generation of the mobile banking. Save, spend & manage money in your pocket.
            </p>
            <div class="button">
                <a href="https://www.apple.com/store" class="store-button" target="_blank">
                    <img class="logo" src="images/Apple.svg" alt="App Store Logo">
                    <div class="text-container">
                        <span class="dl-text">Download on the</span>
                        <p class="store-text">App Store</p>
                    </div>
                </a>
                <a href="https://play.google.com/store/games?hl=en" class="store-button" target="_blank">
                    <img class="logo" src="images/Google.svg" alt="Google Play Logo" >
                    <div class="text-container">
                        <span class="dl-text get-it-on">GET IT ON</span>
                        <p class="store-text google-play">Google Play</p>
                    </div>
                </a>
            </div>
            <div class="discover">
                <button class="discover-btn">
                    <img src="images/discover-arrow.svg" alt="Discover Button">
                </button>
                <span class="discover-more">Discover More</span>
            </div>
        </div>
        <div>
            <img src="images/double.svg" alt="App Preview">
        </div>
    </section>
</body>
</html>
